{% extends "index.html" %}
{% block content %}
<div class="row main">
    <div class="col-md-6 col-md-offset-3">
        <h1>Upload Recording</h1>
        <div class="form-group">
            <label for="recording">Recording: </label>
            <input type="file" class="form-control" id="recording" name="recording">
        </div>
        <div class="progress" id="progress" style="display:none;">
          <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0"
               aria-valuemin="0" aria-valuemax="100" style="width:0">
          </div>
        </div>
        <div id="success" class="alert alert-success" style="display:none;">
            <strong>File uploaded.</strong>
        </div>
        <div id="failure" class="alert alert-danger" style="display:none;">
            <strong>File upload failed.</strong>
        </div>
        <button id="upload" name="upload" class="btn btn-primary">Upload</button>
     </div>
</div>
<script>
var csrftoken = "{{ csrf_token() }}";
var ZAPPA_HOST = "{{ url_for('views.direct_upload') }}";
</script>
{% endblock %}
